<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summaries Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .summary {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    img {
      margin-top: 10px;
      max-width: 200px;
      display: block;
    }
    button.delete {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Admin: Post a Summary</h2>
  <form id="summaryForm">
    <input type="text" id="title" placeholder="Enter title" required><br>
    <textarea id="summary" placeholder="Enter summary" required></textarea><br>
    <input type="text" id="imageUrl" placeholder="Enter image link (optional)"><br>
    <button type="submit">Post Summary</button>
  </form>

  <h2>Summaries</h2>
  <div id="summaryList">Loading summaries...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, deleteDoc, doc, orderBy, query 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "yourapp.firebaseapp.com",
      projectId: "yourapp",
      storageBucket: "yourapp.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.querySelector("#summaryForm");
    const titleInput = document.querySelector("#title");
    const summaryInput = document.querySelector("#summary");
    const imageUrlInput = document.querySelector("#imageUrl");
    const list = document.querySelector("#summaryList");

    // ðŸ”¹ Post new summary
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const summary = summaryInput.value.trim();
      const imageUrl = imageUrlInput.value.trim();

      try {
        await addDoc(collection(db, "summaries"), {
          title,
          summary,
          imageUrl,
          createdAt: Date.now()
        });

        alert("Summary posted!");
        form.reset();
        loadSummaries(); // refresh list
      } catch (err) {
        console.error("Error posting summary: ", err);
        alert("Failed to post summary");
      }
    });

    // ðŸ”¹ Delete summary
    async function deleteSummary(id) {
      if (confirm("Are you sure you want to delete this summary?")) {
        try {
          await deleteDoc(doc(db, "summaries", id));
          alert("Summary deleted!");
          loadSummaries();
        } catch (err) {
          console.error("Error deleting summary: ", err);
          alert("Failed to delete summary");
        }
      }
    }

    // ðŸ”¹ Load summaries
    async function loadSummaries() {
      list.innerHTML = "Loading...";
      const q = query(collection(db, "summaries"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      list.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "summary";
        div.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.summary}</p>
          ${data.imageUrl ? `<img src="${data.imageUrl}">` : ""}
          <button class="delete">Delete</button>
        `;
        const deleteBtn = div.querySelector(".delete");
        deleteBtn.addEventListener("click", () => deleteSummary(docSnap.id));
        list.appendChild(div);
      });
    }

    loadSummaries();
  </script>
</body>
</html>
