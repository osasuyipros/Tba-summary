<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>School Login</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/wqU1X8Q.jpeg') no-repeat center center/cover; /* login background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }
    h2 {
      margin-bottom: 20px;
      color: #FFD700;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #25d366;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #128c7e;
    }
    .error {
      margin-top: 10px;
      color: #ff4d4f;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter School Password</h2>
    <input type="password" id="pw" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="msg" class="error"></div>
  </div>

  <script>
    const allowedPassword = "Tba";

    function login() {
      const pw = document.getElementById("pw").value.trim();
      const msg = document.getElementById("msg");

      if (pw === allowedPassword) {
        sessionStorage.setItem("school_auth", "true");
        window.location.href = "index.html";
      } else {
        msg.textContent = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
